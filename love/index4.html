<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourth Page - Baby Man Jao Na</title>
  
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9fa;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.2rem;
      color: #6c757d;
      margin-bottom: 10px;
    }

    .btn-custom {
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      width: 48%;
      transition: background-color 0.3s ease, transform 0.25s ease;
      display: inline-block;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
      position: relative;
      width: 35%;
      padding: 8px 12px;
      font-size: 0.9rem;
      transition: transform 0.25s ease, background-color 0.3s ease;
    }

    .btn-danger:hover {
      transform: translateX(-50%);
      transition: top 0.2s, left 0.25s;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .btn-custom {
        width: 100%;
        margin-top: 10px;
        font-size: 1rem;
      }

      .btn-danger {
        width: 60%;
        font-size: 1rem;
        padding: 10px 15px;
      }
    }

    /* Tablet and Small Desktop Responsiveness */
    @media (max-width: 1024px) {
      .container {
        width: 80%;
      }

      .btn-custom {
        width: 48%;
      }

      .btn-danger {
        width: 50%;
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Display the GIF -->
    <img src="Calin Gif.gif" alt="Calin Gif" class="img-fluid">

    <!-- Text Display -->
    <div class="mt-3">
      <p>Baby man jao na!</p>
      <p>Kitna bhav khaoge!!!</p>
      <p>I really love you.</p>
    </div>

    <!-- Yes / No Buttons -->
    <div class="mt-3">
      <button class="btn btn-primary btn-custom" onclick="goToFifthPage()">Yes</button>
      <button class="btn btn-danger btn-custom" id="noBtn" onclick="moveButton()" onmouseover="moveButton()">No</button>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    function moveButton() {
      var noBtn = document.getElementById("noBtn");
      var randomTop = Math.floor(Math.random() * 200) + "px"; // Random top position
      var randomLeft = Math.floor(Math.random() * 100) + "px"; // Random left position
      noBtn.style.top = randomTop;
      noBtn.style.left = randomLeft;
    }

    function goToFifthPage() {
      // Redirect to the fifth page when "Yes" is clicked
      window.location.href = "index5.html";
    }
  </script>
</body>
</html>
