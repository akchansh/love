<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Page - I Love YOU</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff89fa;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .btn-custom {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display the GIF -->
        <img src="download.gif" alt="I Love You GIF" class="img-fluid">

        <!-- Text Display -->
        <div class="mt-3">
            <p>I LOVE YOU</p>
        </div>

        <!-- Yes/No Buttons (Optional) -->
        <div class="mt-3">
            <button class="btn btn-primary btn-custom" onclick="alert('You already clicked Yes!')">Yes</button>
            <button class="btn btn-danger btn-custom" onclick="alert('No button clicked!')">No</button>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
