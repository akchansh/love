<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Again</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .btn-custom {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            width: 44%;
            transition: background-color 0.35s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #b82333;
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-custom {
                width: 100%;
                margin-top: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="like.jpg" alt="jpg" class="img-fluid">
        <h1>Please think again!</h1>
        <p>Take your time, but donâ€™t say no.</p>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-custom" onclick="redirectToFifthPage()">Yes</button>
            <button class="btn btn-danger btn-custom" onclick="redirectToThirdPage()">No</button>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function redirectToFifthPage() {
            window.location.href = "index5.html";
        }

        function redirectToThirdPage() {
            window.location.href = "index3.html";
        }
    </script>
</body>
</html>
